<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Mesas</title>
  <link rel="stylesheet" href="/src/features/panel_mesa/styles/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="barra-superior">
    <div class="lado-izquierdo">
      <a href="#"><img src="/src/assets/Notificacion.png" alt="Notificación" class="icono-barra"></a>
      <button id="openModalBtn" class="boton-notificacion">Agregar avisos</button>
    </div>
    <a href="/src/features/login/login.html"><img src="/src/assets/exit.png" alt="Salir" class="salir"></a>
  </div>

  <div class="icono-agregar" id="btn-agregar-mesa">
    <img src="/src/assets/agregar.png" alt="Agregar">
  </div>

  <div class="contenedor">
    <a href="/src/features/apertura_mesa/vista.html?mesa=01" class="mesa libre">
      <span class="numero">01</span>
      <img src="/src/assets/icono.png" class="icono" alt="Mesa" />
      <span class="estado">Libre</span>
      <div class="icono-eliminar">
        <img src="/src/assets/eliminar.png" alt="Eliminar">
      </div>
    </a>
    </div>

    <div id="modal-container" class="modal-container">
        
        
        <div class="modal-content">
            
            <button class="close-btn">×</button>

            <form>
                <div class="form-group">
                    <label for="aviso-texto">Texto</label>
                    <input type="text" id="contenido" placeholder="Ingrese el aviso">
                </div>

                <div class="form-group">
                    <label>Fecha</label>
                    <div class="date-picker">
                   <input type="text" id="año" value="" placeholder="Año" aria-label="Año">
                    <input type="text" id="mes" value="" placeholder="Mes" aria-label="Mes">
                    <input type="text" id="dia" value="" placeholder="Día" aria-label="Día">

                    </div>
                </div>
                <button type="submit" class="submit-btn" id="subirBtn">Subir aviso</button>
            </form>

        </div>
    </div>
    <script src="/src/features/panel_mesa/scripts/scripts.js"></script>
  <script src="/src/features/panel_mesa/scripts/avisos.js"></script>
</body>
</html>
