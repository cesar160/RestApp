<script>
        // Obtener elementos del DOM
        const botonAgregarAviso = document.getElementById('boton-agregar-aviso');
        const modalAviso = document.getElementById('modal-aviso');
        const cerrarModal = document.querySelector('.cerrar-modal');
        const formularioAviso = document.getElementById('formulario-aviso');
        
        // Mostrar modal al hacer clic en "Agregar avisos"
        botonAgregarAviso.addEventListener('click', function() {
            modalAviso.style.display = 'block';
        });
        
        // Cerrar modal al hacer clic en la X
        cerrarModal.addEventListener('click', function() {
            modalAviso.style.display = 'none';
        });
        
        // Cerrar modal al hacer clic fuera del contenido
        window.addEventListener('click', function(event) {
            if (event.target === modalAviso) {
                modalAviso.style.display = 'none';
            }
        });
        
        // Manejar el envío del formulario
        formularioAviso.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Obtener valores del formulario
            const titulo = document.getElementById('titulo-aviso').value;
            const texto = document.getElementById('texto-aviso').value;
            const fecha = document.getElementById('fecha-aviso').value;
            
            // Aquí puedes enviar los datos a tu backend o procesarlos como necesites
            console.log('Aviso enviado:', { titulo, texto, fecha });
            
            // Mostrar mensaje de éxito (puedes personalizar esto)
            alert('Aviso agregado correctamente');
            
            // Limpiar formulario y cerrar modal
            formularioAviso.reset();
            modalAviso.style.display = 'none';
            
            // Aquí podrías actualizar la lista de avisos si es necesario
        });
    </script>
